<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Superhero RPG</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <script src="script.js"> </script>
        
    </head>
    <body>
        <div class="container">    
            <!--HEADER-->
            <header class="header"> 
                    <h1>FIGHT NIGHT</h1> 
                    <h2 class="headerText">Choose your combatant&#33;</h2>
            </header>
            <!--MAIN AREA-->
            <div class="mainArea">  
                <!--LEFT SIDE-->
                <div class="leftSide">
                    <h3>SELECT A SUPERHERO</h3>
                    <div class="heroSelection">
                        
                    </div>
                </div>
                <!--CENTER-->
                <div class="fightArea">
                    <button id="btnAttack">Attack!</button>
                    <div class="textArea"></div>
                    
                    <img class="boxingRing" src="https://raw.githubusercontent.com/JohannaXX/SuperheroRPG/master/images/BoxingRing.jpg" alt="boxingRing"> 
                    <div class="fight">
                        <div class="yrFighter"></div>
                        <div class="pcFighter"></div>
                    </div>
                </div>  
                <!--RIGHT SIDE-->
                <div class="rightSide">
                    <h3>DEAD SUPERHEROES</h3>
                    <div class="deadZone">
                    </div>
                </div>
            </div>
        </div> <!--container-->      
    </body>
</html>
